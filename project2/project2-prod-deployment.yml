---
# Deployment Section

apiVersion: apps/v1
kind: Deployment
metadata:
  name: project2-prod-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: project2-prod-app
  template:
    metadata:
      labels:
        app: project2-prod-app
    spec:
      containers:
      - name: project2-prod-container
        image: cliffordanup/intellipaat-project2:${BUILD_NUMBER}.$(git log -1 --format=%h)
        ports:
        - containerPort: 80
      tolerations:
      - key: "ProdNode"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"

---
# Service Section

apiVersion: v1
kind: Service
metadata:
  name: project2-prod-service
spec:
  selector:
    app: project2-prod-app
  type: NodePort
  ports:
  - name: http
    port: 8080
    targetPort: 80
    nodePort: 30002
    protocol: TCP
